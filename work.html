<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="work.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container--switchBtn">
            <button type="button" id="switchTypeBtn" value="true" onclick="switchBtnFunction()">Off</button>
        </div>
        
        <div class="container--addNumbersByHand">
            <div class="container--addNumbersByHand__firstNumber addNumbersByHandStyle">
                <label for="firstNumber">Pierwsza liczba</label>
                <input type="number" id='firstNumber' class="inputsStyle" placeholder="Add first number">    
            </div>
    
           <div class="container--addNumbersByHand__secondNumber addNumbersByHandStyle">
               <label for="#secondNumber">Druga liczba</label> 
                <input type="number" id="secondNumber" class="inputsStyle" placeholder="Add second number">
           </div>
        </div>
        
        <div class="container--rollNumbersContainer">
            <button id="rollNumberBtn">Roll number</button>
            <div class="rollNumbersContainerWithLabel">
                <label for=".firstRolledNumber">First number:</label>
                <div class="firstRolledNumber rollContainer">
                </div>
            </div>

            <div class="rollNumbersContainerWithLabel">
                <label for=".secondRolledNumber">Second number:</label>
                <div class="secondRolledNumber rollContainer">
                
                </div>
            </div>
        </div>
    <div class="container--calculateBtns">
        <div class="calculateBtns__calculateAddedNumbers">
            <button type='button' id="calculateAddedNumbers" class="calcualteBtn" onclick="calculate()">Calculate all</button>
        </div>

        <div class="calculateBtns__randomNumbersContainer">
            <button id="additionNumbers" class="calcualteBtn calculateBtn__activBtn"> + </button>
            <button id="subtractionNumbers" class="calcualteBtn calculateBtn__activBtn"> - </button>
            <button id="divideNumbers" class="calcualteBtn calculateBtn__activBtn"> / </button>
            <button id="multiplicationNumbers" class="calcualteBtn calculateBtn__activBtn"> * </button>
        </div>
    </div>
       

    <div class="container--results">
         <!-- result of rolled numbers -->
         <div class="container--result">
            <div class="resultOfDivide container--result__result"></div>
            <div class="resultOfDivideSmall container--result__resultSmall">Example Example</div>
        </div>
    </div>
    </div>

    <script src="myscripts.js"></script>
</body>
</html>
